<!DOCTYPE html>
<html>
<head>
    <title>Agregar Chisme</title>
</head>
<body>
    <h2>Agregar nuevo chisme</h2>
    <form action="/agregar_chisme" method="POST">
        <label for="id_persona">ID de la persona del chisme:</label>
        <input type="number" name="id_persona" required><br><br>
        <label for="texto">Texto del chisme:</label>
        <textarea name="texto" required></textarea><br><br>
        <button type="submit">Agregar Chisme</button>
    </form>
</body>
</html>
